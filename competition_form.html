<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Form - ATL Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üî¨</div>
                ATL Dashboard
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="components.html" class="nav-link">Components</a>
                <a href="competitions.html" class="nav-link active">Competitions</a>
                <a href="orders.html" class="nav-link">Orders</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1 class="page-title" id="formTitle">Add New Competition</h1>
        </div>

        <div class="card">
            <form id="competitionForm" onsubmit="saveCompetition(event)">
                <input type="hidden" id="eventId">

                <div class="form-group">
                    <label class="form-label">
                        Event Name <span class="required">*</span>
                    </label>
                    <input type="text" id="eventName" class="form-control" required placeholder="e.g., ATL Marathon">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            Date <span class="required">*</span>
                        </label>
                        <input type="date" id="eventDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" placeholder="e.g., New Delhi">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Details</label>
                    <textarea id="details" class="form-control" placeholder="Event details, requirements, registration info..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <span>üíæ</span> Save Competition
                    </button>
                    <a href="competitions.html" class="btn btn-secondary">
                        <span>‚ùå</span> Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCompetitionForm);
    </script>
</body>
</html>
