<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form - ATL Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üî¨</div>
                ATL Dashboard
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link active">Projects</a>
                <a href="components.html" class="nav-link">Components</a>
                <a href="competitions.html" class="nav-link">Competitions</a>
                <a href="orders.html" class="nav-link">Orders</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1 class="page-title" id="formTitle">Add New Project</h1>
        </div>

        <div class="card">
            <form id="projectForm" onsubmit="saveProject(event)">
                <input type="hidden" id="projectId">

                <div class="form-group">
                    <label class="form-label">
                        Project Name <span class="required">*</span>
                    </label>
                    <input type="text" id="projectName" class="form-control" required placeholder="Enter project name">
                </div>

                <div class="form-group">
                    <label class="form-label">Overview</label>
                    <textarea id="overview" class="form-control" placeholder="Brief overview of the project"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Code / Notes</label>
                    <textarea id="code" class="form-control" placeholder="Code snippets, links, or additional notes" style="min-height: 150px; font-family: monospace;"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Components Used</label>
                    <div id="componentsUsed" class="checkbox-group">
                        <p class="no-data">Loading components...</p>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <span>üíæ</span> Save Project
                    </button>
                    <a href="projects.html" class="btn btn-secondary">
                        <span>‚ùå</span> Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadProjectForm);
    </script>
</body>
</html>
