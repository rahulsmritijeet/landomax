<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Form - ATL Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üî¨</div>
                ATL Dashboard
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="components.html" class="nav-link active">Components</a>
                <a href="competitions.html" class="nav-link">Competitions</a>
                <a href="orders.html" class="nav-link">Orders</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1 class="page-title" id="formTitle">Add New Component</h1>
        </div>

        <div class="card">
            <form id="componentForm" onsubmit="saveComponent(event)">
                <input type="hidden" id="componentId">

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            Component Name <span class="required">*</span>
                        </label>
                        <input type="text" id="componentName" class="form-control" required placeholder="e.g., Arduino Uno">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <input type="text" id="type" class="form-control" placeholder="e.g., Microcontroller, Sensor, Motor">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="description" class="form-control" placeholder="Detailed description of the component"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Image URL</label>
                    <input type="url" id="imageUrl" class="form-control" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <span>üíæ</span> Save Component
                    </button>
                    <a href="components.html" class="btn btn-secondary">
                        <span>‚ùå</span> Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadComponentForm);
    </script>
</body>
</html>
