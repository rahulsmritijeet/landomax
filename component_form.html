<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Form - ATL Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üî¨</div>
                ATL Dashboard
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="components.html" class="nav-link active">Components</a>
                <a href="competitions.html" class="nav-link">Competitions</a>
                <a href="orders.html" class="nav-link">Orders</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1 class="page-title" id="formTitle">Add New Component</h1>
        </div>

        <div class="card">
            <form id="componentForm" onsubmit="saveComponent(event)">
                <input type="hidden" id="componentId">

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            Component Name <span class="required">*</span>
                        </label>
                        <input type="text" id="componentName" class="form-control" required placeholder="e.g., Arduino Uno">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <input type="text" id="type" class="form-control" placeholder="e.g., Microcontroller, Sensor, Motor" list="typesList">
                        <datalist id="typesList">
                            <option value="Microcontroller">
                            <option value="Sensor">
                            <option value="Motor">
                            <option value="LED">
                            <option value="Resistor">
                            <option value="Capacitor">
                            <option value="Wire">
                            <option value="Connector">
                            <option value="Display">
                            <option value="Power Supply">
                            <option value="Battery">
                            <option value="Module">
                            <option value="Board">
                            <option value="Tool">
                            <option value="Other">
                        </datalist>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="description" class="form-control" placeholder="Detailed description of the component"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Quantity <span class="required">*</span>
                    </label>
                    <div class="quantity-input-group">
                        <button type="button" class="quantity-btn-form" onclick="decrementQuantity()">‚àí</button>
                        <input type="number" id="quantity" class="form-control quantity-field" required min="0" value="1">
                        <button type="button" class="quantity-btn-form" onclick="incrementQuantity()">+</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <span>üíæ</span> Save Component
                    </button>
                    <a href="components.html" class="btn btn-secondary">
                        <span>‚ùå</span> Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadComponentForm);
        
        function incrementQuantity() {
            const input = document.getElementById('quantity');
            input.value = parseInt(input.value || 0) + 1;
        }
        
        function decrementQuantity() {
            const input = document.getElementById('quantity');
            const newVal = parseInt(input.value || 0) - 1;
            input.value = newVal >= 0 ? newVal : 0;
        }
    </script>
</body>
</html>
