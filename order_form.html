<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - ATL Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üî¨</div>
                ATL Dashboard
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="components.html" class="nav-link">Components</a>
                <a href="competitions.html" class="nav-link">Competitions</a>
                <a href="orders.html" class="nav-link active">Orders</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1 class="page-title" id="formTitle">Add New Order</h1>
        </div>

        <div class="card">
            <form id="orderForm" onsubmit="saveOrder(event)">
                <input type="hidden" id="orderId">

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            Component <span class="required">*</span>
                        </label>
                        <select id="componentId" class="form-control" required onchange="onComponentChange()">
                            <option value="">-- Select Component --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Component Name</label>
                        <input type="text" id="componentName" class="form-control" readonly placeholder="Auto-filled">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            Quantity <span class="required">*</span>
                        </label>
                        <input type="number" id="quantity" class="form-control" required min="1" value="1">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Vendor</label>
                        <input type="text" id="vendor" class="form-control" placeholder="e.g., Amazon, Robocraze">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            Order Date <span class="required">*</span>
                        </label>
                        <input type="date" id="orderDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Expected Delivery</label>
                        <input type="date" id="expectedDelivery" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Status <span class="required">*</span>
                    </label>
                    <select id="status" class="form-control" required>
                        <option value="Ordered">Ordered</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="notes" class="form-control" placeholder="Additional notes about the order..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <span>üíæ</span> Save Order
                    </button>
                    <a href="orders.html" class="btn btn-secondary">
                        <span>‚ùå</span> Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadOrderForm);
    </script>
</body>
</html>
